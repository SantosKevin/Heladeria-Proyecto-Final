<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <style type="text/css"> 
            .letra{
                font-size: 15px;
                font-style: italic;
                font-weight: bold;
                color: chartreuse;
            }

            .tr,.noBorder td { border: 0 !important; }

            .transparentBackground tr,
            .transparentBackground td { background: transparent !important; }

        </style>
    </h:head>

    <h:body style="background:url(https://media-cdn.tripadvisor.com/media/photo-s/02/b5/b6/c7/ristorante-pizzeria-gelateria.jpg) no-repeat;
            position: absolute;
            background-size: cover;"> <!--aqui le damos formato-->
        <h:form id="frmSesion" style="padding-left: 90px;padding-top: 50px;">
            <p:growl id="growlSesion" showDetail="true"/>
            <p:panel id="pnlSesion" header="Iniciar Sesion en HeladeriaP.F." style="background-color: transparent;padding-top: 12%">
                <p:panelGrid id="pnlGSesion" columns="2"
                             styleClass="noBorder td , transparentBackground td">
                    <p:outputLabel id="lblEmailUsuario" value="Ingrese Email o  Gmail" styleClass="letra"
                                   />
                    <p:inputText id="txtEmailUsuario" value="#{usuarioFormBean.emailUsu}" required="true" 
                                 placeholder="nombre usuario" requiredMessage="INGRESE EMAIL POR FAVOR!"/>
                    <p:outputLabel id="lblPass" value="Ingrese su Contraseña" styleClass="letra"/>
                    <p:password id="passContraseñaSesion" value="#{usuarioFormBean.contraseña}" required="true" placeholder="contraseña" requiredMessage="INGRESE CONTRASEÑA PORFAVOR!"/>
                    <p:commandButton id="tbnIngresar" value="Ingresar" update="growlSesion frmSesion" styleClass="letra"
                                     action="#{usuarioFormBean.verificarCredenciales()}"/>
                </p:panelGrid>
                <p:separator id="separator"/>
            </p:panel>

        </h:form>
        <h:form id="frmCrear" style="padding-left: 90px">
            <p:panel id="pnlNuevaCuenta">
                <p:commandLink id="lnkCrear" value="No tienes cuenta? Crea una aqui!" 
                               action="CrearNuevaCuenta.xhtml"/> <!--nos dirige a la pagina para crear una cuenta -->
            </p:panel>
        </h:form>
    </h:body>
</html>
