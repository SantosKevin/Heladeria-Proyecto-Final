<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Heladeria F.I.</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding:0!important;position:relative;">
                <ui:composition template="./resources/templates/template.xhtml">
                    <ui:define name="admin">
                        <p:growl id="growlAdmin" showDetail="true"/>
                        <h:form id="formAdmin">
                            <p:menubar style="margin-top:20px">
                                <p:menuitem value="Acceder a Base de datos Helados" onclick="PF('dlgVerificar').show()"  icon="pi pi-times" />
                                <p:menuitem value="Acceder a Base de datos Ofertas"  icon="pi pi-times" />
                            </p:menubar>
                        </h:form>
                        <p:dialog id="idDlgVerificarContrasena"
                                  widgetVar="dlgVerificar"
                                  header="Autenticar Identidad"
                                  modal="true"
                                  resizable="false">
                            <h:form id="formVerificar">
                                <p align="center">
                                    <b>
                                        ATENCION <br/>
                                        Para poder acceder a esta seccion <br/>
                                        debes verificar tus credenciales. <br/>
                                        Por favor ingresa tu contraseña
                                    </b>
                                </p>
                                <p:panelGrid id="pnlGridVerificar" style="width: 440px" columns="2" layout="grid" >
                                        <p:outputLabel value="Nombre de usuario"/>
                                        <p:outputLabel value="#{usuarioFormBean.usuarioConectado.nombreUsuario}"/>
                                        
                                        <p:outputLabel value="Contraseña"/>
                                        <p:password value="#{usuarioFormBean.contraseña}"/>
                                        
                                        <p:commandButton id="btnVerificar"
                                                         value="Autenticar"
                                                         update="growlAdmin"
                                                         action="#{usuarioFormBean.verificarCredencialesBD()}"/>
                                    </p:panelGrid>
                                </h:form>
                        </p:dialog>
                    </ui:define>                       
                    <ui:define name="content">
                        <!--Esto seria para ver la imagen conrriendoce
                        <div class="carrucel">

                            <p:imageSwitch effect="fade" id="fadeEffect">
                                <p:graphicImage name="img/helado1.jpg" class="image" />
                                <p:graphicImage name="img/helado2.jpg" class="image" />
                                <p:graphicImage name="img/helado3.jpg" class="image" />
                                <p:graphicImage name="img/helado4.jpg" class="image" />
                                <p:graphicImage name="img/helado5.jpg" class="image" />
                            </p:imageSwitch>
                        </div> -->
                    </ui:define>
                </ui:composition>
            </div>
        </div>
    </h:body>
</html>
