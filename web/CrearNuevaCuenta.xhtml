<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear mi nueva cuenta</title>      
    </h:head>
    <h:body>
        <h:form id="frmCrearCuenta" style="padding-left: 90px;padding-top: 50px;"> <!--aqui le damos estilo -->
            <p:growl id="growlCrearCuenta" showDetail="true"/>
            <p:panel id="pnlCrearSesion" header="Crear nueva cuenta en HeladeriaP.F."><!--todo lo de abajo seria el registro para un usuario nuevo -->
                <p:panelGrid id="pnlGCrearSesion" columns="2"> 
                    <p:outputLabel id="lblNombre" value="Ingrese Nombre de Usuario"/>
                    <p:inputText id="txtNombre" value="#{usuarioFormBean.usuario.nombreUsuario}" required="true" placeholder="nombre usuario"/>
                    <p:outputLabel id="lblApellido" value="Ingrese Su Apellido"/>
                    <p:inputText id="txtApellido" value="#{usuarioFormBean.usuario.apellidoUsuario}" required="true" placeholder="apellido"/>                  
                    <p:outputLabel id="lblDNI" value="Ingrese Su DNI"/>
                    <p:inputNumber id="nbrDNI" value="#{usuarioFormBean.usuario.dniUsuario}" required="true" 
                                   placeholder="N° DNI" minValue="1000000" maxValue="99999999" decimalPlaces="0"/>
                    <p:outputLabel id="lblEmail" value="Ingrese email valido"/>
                    <p:inputText id="txtEmail" value="#{usuarioFormBean.usuario.emailUsuario}" required="true" 
                                 placeholder="usuario@heladeria.com"
                                 validator="#{usuarioFormBean.validarEmail}"/>                     
                    <p:outputLabel id="lblContraseña" value="Ingrese su Contraseña"/>                    
                    <p:password id="passContraseña" value="#{usuarioFormBean.usuario.contraseña}" required="true" 
                                placeholder="contraseña" title="debe tener al menos 1 Mayuscula, letras minusculas, numeros y 1 signo -,_" 
                                feedback="true" inline="true" strongLabel="Fuerte" promptLabel="Por favor, ingresu su contraseña"
                                weakLabel="Debil" goodLabel="Buena"
                                validator="#{usuarioFormBean.validarContraseña}"/>
                    <p:commandButton id="btnCrear" value="CREAR" update="growlCrearCuenta frmCrearCuenta"
                                     actionListener="#{usuarioFormBean.crearUsuario()}" 
                                     action="Sesion.xhtml"/>
                </p:panelGrid>
            </p:panel> <!--en este codigo de arriva llamamos a los respectivos validadores, y creamos un usuario -->
            
        </h:form>
    </h:body>
</html>
