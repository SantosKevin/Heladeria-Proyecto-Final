<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding:0!important;position:relative;">
                <ui:composition template="./resources/templates/template.xhtml">
                    <ui:define name="content">
                        <br></br>
                        <h:form id="form">
                            <p:growl id="mensajes" showDetail="true"/>
                            <p:dataTable id="tblCarrito" emptyMessage="Carrito Vacio" style="margin-left: 18%"
                                         value="#{compraBean.obtenerCompras()}"
                                         var="comp" rows="3" paginator="true">
                                <f:facet name="header">
                                    Compras
                                </f:facet>
                                <p:column style="width:16px">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="Codigo Compra">
                                    <p:outputLabel value="#{comp.codigoCompra}"/>
                                </p:column> 
                                <p:column headerText="Nombre Usuario">
                                    <p:outputLabel value="#{comp.usuarioCompra.nombreUsuario} #{comp.usuarioCompra.apellidoUsuario} "/>
                                </p:column> 
                                <p:column headerText="Estado">
                                    <p:outputLabel value="#{comp.usuarioCompra.estado} "/>
                                </p:column> 
                                <p:rowExpansion>
                                    <p:dataTable id="tblHelado" emptyMessage="Sin Helados" style="margin-left: 2%"
                                                 value="#{comp.heladosCompra}"
                                                 
                                                 var="hel" >
                                        <p:column headerText="Imagen" width="20%" style="text-align: center">
                                            <h:graphicImage url="#{hel.imagen}"
                                                            width="60%" height="30%"/>
                                        </p:column>
                                        <p:column headerText="Nombre">
                                            <p:outputLabel value="#{hel.nombreHelado}"/>
                                        </p:column> 
                                        <p:column headerText="Sabor">
                                            <p:outputLabel value="#{hel.saborHelado}"/>
                                        </p:column> 
                                        <p:column headerText="Precio c/u">
                                            <p:outputLabel value="#{hel.precio}"/>
                                        </p:column> 
                                        <p:column headerText="Cantidad" style="text-align: center" >
                                            <p:outputLabel value="#{hel.cantidad}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:rowExpansion>

                            </p:dataTable>
                        </h:form>

                    </ui:define>
                </ui:composition>
            </div>
        </div>
    </h:body>
</html>
