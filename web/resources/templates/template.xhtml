<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Heladeria F.I.U.N.Ju</title>
        <f:event type="preRenderView" listener="#{usuarioFormBean.controlarSesion()}"/>
        <script type="text/javascript">
            window.history.forward();
            function sinVueltaAtras() {
                window.history.forward();
            }
        </script>
    </h:head>

    <h:body onload="sinVueltaAtras();"  onunload="">

        <div id="top">
            <div id="titulo">
                <center><h1>Heladeria F.I. U.N.Ju</h1></center>
            </div> 
        </div>
        <div id="menu">
            <ui:insert name="menu">
                <h:form id="frmTemp">
                    <p:menubar>
                        <p:menuitem value="Inicio" actionListener="#{ofertaFormBean.actualizarOfertas()}" action="#{usuarioFormBean.redireccion()}" icon="ui-icon-home"/>
                        <p:submenu label="Productos" icon="ui-icon-lightbulb">
                            <p:menuitem value="Helados" url="pagina_catalogo.xhtml" />
                        </p:submenu>

                        <p:menuitem value="Carrito" url="pagina_carrito.xhtml" icon="ui-icon-cart" />
                        <p:menuitem value="Pedidos" url="pagina_compra.xhtml" icon="ui-icon-mail-closed" />
                        <f:facet name="options">
                            <p:outputLabel value="Bienvenido ~ #{usuarioFormBean.devolverNombreUsuario()} ~" style="margin-right: 5px;"/>
                            <p:commandButton id="cmdDesc" value="Desconectar" action="#{usuarioFormBean.desconectar}"
                                             icon="ui-icon-power"/>

                        </f:facet>
                    </p:menubar>
                </h:form>

            </ui:insert>
        </div>
        <div id="admin">
            <ui:insert name="admin"></ui:insert>
        </div>
        <div id="root">
            <ui:insert name="root"></ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <center><h1 style="margin: auto; 
                            position: relative;     
                            padding:0!important;
                            color: #ffffff">Heladeria F.I. U.N.Ju</h1>
                    <h:outputLabel value="Los Mejores HELADOS de la Provincia" style="margin: auto; 
                                   position: relative;     
                                   padding:0!important;
                                   color: #ffffff"/>
                </center>
            </ui:insert>
        </div>

    </h:body>

</html>
