<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding:0!important;position:relative;">
                <ui:composition template="./resources/templates/template.xhtml">
                    <ui:define name="content">
                        <br></br>
                        <p:dataTable id="tblTablaDeLibros" emptyMessage="Lista Vacia" style="margin-left: 18%"
                                     value="#{heladoBean.obtenerHelados()}"
                                     var="hel" rows="5">
                            <f:facet name="header">
                                Lista de Helados
                            </f:facet>
                            <p:column headerText="Imagen" width="20%">
                                <h:graphicImage url="#{hel.imagen}"  width="80%" height="40%"/>
                            </p:column>
                            <p:column headerText="Detalle" style="font-size: 120%">
                                <p:outputLabel value="Nombre: #{hel.nombreHelado}" /><br></br>
                                <p:outputLabel value="Tipo: #{hel.tipoHelado}"/><br></br>
                                <p:outputLabel value="Sabor: #{hel.saborHelado}"/><br></br>
                                <p:outputLabel value="Cant Maxima: #{hel.cantidad}"/><br></br>
                                <p:outputLabel value="Precio: #{hel.precio}"/>
                            </p:column> 
                            <p:column headerText="">
                                <p:commandButton 
                                    icon="ui-icon-circle-check" value="Agregar al Carrito" 
                                    oncomplete="PF('multiProdDialog').show()"
                                    action="#{heladoBean.leer(hel)}"
                                    update="frmDialogoHelado"/>
                                
                            </p:column> 
                        </p:dataTable>

                        <p:dialog header="Informacion" widgetVar="multiProdDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false" width="450"
                                  closeOnEscape="true">
                            <h:form id="frmDialogoHelado">
                                <h:graphicImage url="#{heladoBean.helado.imagen}"/><br></br>
                                <h:panelGrid id="pgDialogoHelado" columns="2" style="text-align: left">
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{heladoBean.helado.nombreHelado}" />

                                    <h:outputText value="Sabor:" />
                                    <h:outputText value="#{heladoBean.helado.saborHelado}" />

                                    <h:outputText value="Precio:" />
                                    <h:outputText value="#{heladoBean.helado.precio}" />

                                    <h:outputText value="Cantidad:" />
                                    <p:spinner value="#{heladoBean.cantidad}" min="1" max="#{heladoBean.helado.cantidad}"/>

                                    <p:commandButton id="btnModificar" value="Aceptar"
                                                     icon="ui-icon-check"
                                                     action="#{heladoBean.agregarAlCarrito()}"
                                                     />
                                    <p:commandButton id="btnAtras" value="Atras"  
                                                     onclick="PF('multiProdDialog').hide();"
                                                     icon="ui-icon-closethick"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                    </ui:define>
                </ui:composition>
            </div>
        </div>
    </h:body>
</html>
