<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <style type="text/css"> 
            .letra{
                font-size: 15px;
                font-style: italic;
                font-weight: bold;
            }
        </style>
    </h:head>
    
    <h:body style="background-image:url(resources/imagenes/heladito.jpg);
            background-size: 1400px;
            width: 500px;"> <!--aqui le damos formato-->
        <h:form id="frmSesion" style="padding-left: 90px;padding-top: 50px;">
            <p:growl id="growlSesion" showDetail="true"/>
            <p:panel id="pnlSesion" header="Iniciar Sesion en HeladeriaP.F." style="background-color: transparent;">
                <p:panelGrid id="pnlGSesion" columns="2" styleClass="pnlG">
                    <p:outputLabel id="lblNombreUsuario" value="Ingrese Nombre de Usuario" styleClass="letra"/>
                    <p:inputText id="txtNombreUsuario" value="#{usuarioFormBean.nombreUsu}" required="true" 
                                 placeholder="nombre usuario"/>
                    <p:outputLabel id="lblPass" value="Ingrese su Contraseña" styleClass="letra"/>
                    <p:password id="passContraseñaSesion" value="#{usuarioFormBean.contraseña}" required="true" placeholder="contraseña"/>
                    <p:commandButton id="tbnIngresar" value="Ingresar" update="growlSesion frmSesion" styleClass="letra"
                                     action="#{usuarioFormBean.verificarCredenciales()}"/>
                </p:panelGrid>
                <p:separator id="separator"/>
            </p:panel>
            
        </h:form>
        <h:form id="frmCrear" style="padding-left: 90px">
            <p:panel id="pnlNuevaCuenta">
                 <p:commandLink id="lnkCrear" value="No tienes cuenta? Crea una aqui!" 
                               action="CrearNuevaCuenta.xhtml"/> <!--nos dirige a la pagina para crear una cuenta -->
            </p:panel>
        </h:form>
    </h:body>
</html>
