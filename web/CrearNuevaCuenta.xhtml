<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear mi nueva cuenta</title>
    </h:head>
    <h:body>
        <h:form id="frmCrearCuenta" >
            <p:growl id="growlCrearCuenta"/>
            <p:panel header="Crear nueva cuenta en HeladeriaP.F.">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ingrese Nombre de Usuario"/>
                    <p:inputText value="#{usuarioFormBean.usuario.nombreUsuario}" required="true" placeholder="nombre usuario"/>
                    <p:outputLabel value="Ingrese Su Apellido"/>
                    <p:inputText value="#{usuarioFormBean.usuario.apellidoUsuario}" required="true" placeholder="apellido"/>                  
                    <p:outputLabel value="Ingrese Su DNI"/>
                    <p:inputNumber value="#{usuarioFormBean.usuario.dniUsuario}" required="true" placeholder="N° DNI"/>
                    <p:outputLabel value="Ingrese email valido"/>
                    <p:inputText value="#{usuarioFormBean.usuario.emailUsuario}" required="true" placeholder="usuario@heladeria.com"/> 
                    <p:outputLabel value="Ingrese su Contraseña"/>                    
                    <p:password value="#{usuarioFormBean.usuario.contraseña}" required="true" placeholder="contraseña"/>
                    <p:commandButton value="CREAR" update="growlCrearCuenta frmCrearCuenta"
                                     actionListener="#{usuarioFormBean.crearUsuario()}"
                                     action="Sesion.xhtml"/>
                </p:panelGrid>
            </p:panel>
            
        </h:form>
    </h:body>
</html>
