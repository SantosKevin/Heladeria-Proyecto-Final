<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Heladeria F.I.</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding:0!important;position:relative;">
                <ui:composition template="./resources/templates/template.xhtml">
                    <ui:define name="admin">
                        <p:menubar style="margin-top:20px">
                            <p:submenu label="AGREGAR USER" icon="pi pi-check"/>
                            <p:submenu label="AGREGAR OFERTA" icon="pi pi-check"/>
                            <p:submenu label="AGREGAR HELADO" icon="pi pi-pencil"/>
                            <p:submenu label="ELIMINAR USER" icon="pi pi-file"/>
                            <p:submenu label="QUITAR HELADO" icon="pi pi-pencil"/>
                            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
                        </p:menubar>
                    </ui:define>                       
                    <ui:define name="content">
                        <!--Esto seria para ver la imagen conrriendoce-->
                        <div class="carrucel">

                            <p:imageSwitch effect="fade" id="fadeEffect">
                                <p:graphicImage name="img/helado1.jpg" class="image" />
                                <p:graphicImage name="img/helado2.jpg" class="image" />
                                <p:graphicImage name="img/helado3.jpg" class="image" />
                                <p:graphicImage name="img/helado4.jpg" class="image" />
                                <p:graphicImage name="img/helado5.jpg" class="image" />
                            </p:imageSwitch>
                        </div>
                    </ui:define>
                </ui:composition>
            </div>
        </div>
    </h:body>


</html>
