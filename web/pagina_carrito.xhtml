<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding:0!important;position:relative;">
                <ui:composition template="./resources/templates/template.xhtml">
                    <ui:define name="content">
                        <br></br>
                        <p:dataTable id="tblTablaDeLibros" emptyMessage="Lista Vacia" style="margin-left: 18%"
                                     value="#{carritoBean.obtenerCarritoSegunIdUsuario()}"
                                     var="car">
                            <f:facet name="header">
                                Lista Carrito
                            </f:facet>
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{car.codigoUsuario}"/>

                            </p:column>
                            <p:column headerText="Detalle">
                                <p:outputLabel value="#{car.codigoHelado}"/><br></br>

                            </p:column> 

                        </p:dataTable>


                    </ui:define>
                </ui:composition>
            </div>
        </div>
    </h:body>
</html>
